<!doctype html>
<html lang="zh-cn" class="dark" style="color-scheme: dark;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="robots" content="follow, index" />
    <title>ShinX's blog</title>
    <meta name="author" content="ShinX" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <meta name="color-scheme" content="only light">
    <meta name="theme-color" content="#f8f8f8" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0e1111" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-title" content="ShinX" />
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4401174_c72513gwuso.css">
    <script>
      const theme = localStorage.getItem('theme');
      const html = document.documentElement;

      if (theme === 'dark' || theme === null) {
        html.classList.add('dark');
        html.style.colorScheme = 'dark'; 
        if (!theme) localStorage.setItem('theme', 'dark');
      } else {
        html.classList.remove('dark');
        html.style.colorScheme = 'light'; 
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
