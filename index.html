<!doctype html>
<html lang="zh-cn" class="dark" style="color-scheme: dark;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ShinX</title>
    <meta name="robots" content="follow, index" />
    <meta content="ShinX的个人博客" name="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="color-scheme" content="only light">
    <meta name="theme-color" content="#f8f8f8" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0e1111" media="(prefers-color-scheme: dark)">
    <script>
      const theme = localStorage.getItem('theme');
      const html = document.documentElement;

      if (theme === 'dark' || theme === null) {
        html.classList.add('dark');
        html.style.colorScheme = 'dark'; 
        if (!theme) localStorage.setItem('theme', 'dark');
      } else {
        html.classList.remove('dark');
        html.style.colorScheme = 'light'; 
      }
    </script>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4401174_6zycyntly3x.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
